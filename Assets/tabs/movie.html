<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Generator</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Google cursive font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    
    

    <link rel="stylesheet" href="../style/movie.css" />
    <!-- JS deferred -->
    <script src="../script/movie.js" defer></script>
  </head>
  <body>
    <!-- Begin navbar -->
    <nav class="nav-wrapper" id="nav-container">
      <div class="container">
        <a href="#!" class="brand-logo"
          ><img src="../style/images/wheel.png"
        /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li class = "active">
            <a class="hover" href=""
              >Watch <i class="fa fa-film" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="hover" href=""
              >Eat <i class="fa fa-cutlery" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="hover" href=""
              >Do <i class="fa fa-bicycle" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a class="hover" href=""
          >Watch <i class="fa fa-film" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a class="hover" href=""
          >Eat <i class="fa fa-cutlery" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a class="hover" href=""
          >Do <i class="fa fa-bicycle" aria-hidden="true"></i
        ></a>
      </li>
    </ul>
    <!-- End navbar -->

    <!-- Begin Body -->
    <main>
    <button class = "generateMovie">Find a Movie</button>
    <div class="main">
      <h2 class="title center-align"></h2>
      <img class="poster" />
      <br />
      <div class="movieInfo hide">
        <ul>
          <li><span class = "info">Plot:</span> <span class = "description"></span></li>
          <br/>
          <li><span class = "info">Rlease Date:</span> <span class = "release"></span></li>
          <br/>
          <li><span class = "info">Film Rating:</span> <span class = "rating"></span></li>
          <br/>
          <li><span class = "info">Run Time:</span> <span class = "runTime"></span></li>
          <br/>
          <li><span class = "info">Genre:</span> <span class = "genre"></span></li>
        </ul>
      </div>
    </div>
  </main>
    <!-- End Body -->

    <!-- Begin footer -->
    <div class="footer-copyright footer">
      <div class="container">
        an undefined production 2020
      </div>
    </div>
    <!-- End footer -->

    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- End script -->
  </body>
</html>
